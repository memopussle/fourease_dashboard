version: '3'

services:
  backend: 
    build: ./backend
    ports:
      - 8090:8080
    volumes:
      - ./backend:/usr/src/app
      - /app/node_modules
    command: npm run dev
  client:
    build: ./client
    ports:
      - 3000:3000
    volumes:
      - ./client:/usr/src/app
      - /app/node_modules
    command: npm start
    environment:
      - WATCHPACK_POLLING=true
